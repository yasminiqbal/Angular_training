<app-header (featureSelected)="onNavigate($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-products *ngIf="loadedFeature === 'products'"></app-products>
      <app-shopping-list *ngIf="loadedFeature !== 'products'"></app-shopping-list>
    </div>
  </div>
</div>
