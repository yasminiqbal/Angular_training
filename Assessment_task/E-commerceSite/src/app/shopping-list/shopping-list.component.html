<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit 
        (productAdded)="onProductAdded($event)">

        </app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer;" *ngFor="let product of productDetail">
            {{product.name}} ({{product.qty}})
            </a>
        </ul>
    </div>
</div>
