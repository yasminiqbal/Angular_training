<mat-card>
    <mat-card-title>
        User Login
    </mat-card-title>
    <mat-card-content>
        <form class="example-form" #loginform="ngForm" (submit)="ProceedLogin(loginform)">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" required name="email" ngModel>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" name="password" required type="password"  ngModel>
            </mat-form-field>

            <mat-divider></mat-divider>

            <section>
          
            <div class="example-button-row">
                <button mat-raised-button color="primary">Login</button>
    
                <button mat-raised-button color="warn">Register</button>
  
            </div>
            </section>
                    
          </form>
    </mat-card-content>
</mat-card>
