<div *ngIf="product.prodName" class="card">
    <img *ngIf="product.imgPath" class="card-img-top" [src]="product.imgPath" alt="{{product.prodName}}">
    <div class="card-body">
      <h2 class="card-title">{{product.prodName}}</h2>
      <p class="card-text"> {{product.description}}</p>
      <p class="card-text"> {{product.price | currency:'INR'}}</p>
     
    </div>
    <div  *ngIf="showActions" class="card-footer">
      <button 
      *ngIf="getQuantity() === 0; else updateQuantity"
        (click)="addToCart()"
       class="btn btn-secondary btn-block">Add to Cart</button>
       <ng-template #updateQuantity>
        <div class="row no-gutters">
          <div class="col-2">
            <button 
            (click)="removeFromCart()"
            class="btn btn-secondary btn-block"> - </button>
          </div>
          <div class="col text-center">
            {{getQuantity()}} in cart
          </div>
          <div class="col-2">
            <button 
            (click)="addToCart()"
            class="btn btn-secondary btn-block"> + </button>
          </div>
        </div>

       </ng-template>
    </div>
  </div>
