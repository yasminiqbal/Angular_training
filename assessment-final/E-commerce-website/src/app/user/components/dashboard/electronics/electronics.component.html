<div class="container-fluid p-5">
  <div class="row">
    <div class="col-2">
     <app-product-filter [category]="category"></app-product-filter>
    </div>
    <div class="col-10">
      <div class="row">
        <ng-container *ngFor="let item of filteredProducts; let i = index">
          <div class="col">
            <app-product-card [product]="item" [shopping-cart]="cart"></app-product-card>
          <div *ngIf="(i+1)%3===0" class="w-100"></div>
        </div>
        </ng-container>
        </div>
      </div>
    </div>
  </div>
