<div class="sticky-top">
  <div class="list-group">
    <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/products">
      All Products
    </a>
    <a *ngFor="let c of categories$ |async " routerLink="/products" [queryParams]="{ catergory: c.id }"
      class="list-group-item list-group-item-action" [class.active]="category === c.id">
      {{c.name}}
    </a>
  </div>
</div>
