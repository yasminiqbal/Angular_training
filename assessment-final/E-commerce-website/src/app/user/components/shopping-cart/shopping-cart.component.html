<div class="container p-5">
    <h1>Shopping Cart</h1>

    <ng-container *ngIf="cart$ as cart ">
        <p>You have {{cart.totalItemsCount}} items in shopping cart.

            <button *ngIf="cart.items.length" (click)="clearCart()" class="btn btn-secondary btn-sm">

                Clear Cart</button>
        </p>

        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Product</th>
                    <th class="width-qty text-center">Quantity</th>
                    <th class="width-price text-end">Price</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let item of cart.items">

                    <td>
                        <div [style.backgroundImage]="'url('+ item.product.imgPath + ')'" class="thumbnail">
                        </div>
                    </td>
                    <td>
                        {{item.product.prodName}}
                    </td>
                    <td>
                        <app-product-quantity [product]="item.product" [shopping-cart]="cart">

                        </app-product-quantity>


                    </td>
                    <td class="text-end">
                        {{item.totalPrice | currency:'INR'}}
                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th class="text-end">{{cart.totalPrice | currency:'INR'}}</th>
                </tr>
            </tfoot>

        </table>
        <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary"> Check Out</a>

    </ng-container>

</div>
