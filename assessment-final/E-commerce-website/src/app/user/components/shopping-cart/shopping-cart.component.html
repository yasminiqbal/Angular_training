<div class="container p-5">
    <h1>Shopping Cart</h1>
<ng-container *ngIf="cart$">

    <p>You have {{cart$.totalItemsCount}} items in shopping cart.</p>

    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart$.items">
                <td>
                    {{item.product.prodName}}
                </td>
                <td>
                    {{item.quantity}}
                </td>
                <td>
                    {{item.totalPrice | currency:'INR'}}
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th>{{cart$.totalPrice | currency:'INR'}}</th>
            </tr>
        </tfoot>
    </table>

</ng-container>
</div>
