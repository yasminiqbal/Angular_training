<div class="sticky-top">
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon routerLink="/home">home</mat-icon>
    </button>
    <!-- <span>Hello </span> -->
    <span *ngIf="appUser">Hello! {{appUser.name}}</span>

    <div class="example-button-row m-3" >
  
      
 
      <!-- <button mat-button routerLink="/home" *ngIf="appUser">Today's Deal</button> -->
   
      <button mat-stroked-button routerLink="/electronics" > Categories </button>
   
      <!-- <button mat-button *ngIf="appUser">Toys</button>
   
      <button mat-button *ngIf="appUser">Home & Kitchen</button> -->

  
    </div>
  
    <form class="example-form">
      <input type="text" placeholder="Search">
      <button mat-stroked-button>
        <mat-icon>search</mat-icon>
      </button>
    </form>
  
  
    <span class="example-spacer"></span>

    <button mat-stroked-button routerLink="/user/login" *ngIf="!(appUser)">Login</button>
    <span class="gap"></span>
  
    <button mat-stroked-button [matMenuTriggerFor]="menu">

      <mat-icon>account_circle</mat-icon>Account
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_box</mat-icon>Profile
      </button>
      <button mat-menu-item routerLink="/my/orders">
        <mat-icon>add shopping cart</mat-icon>My Orders
      </button>
  
      <button *ngIf="appUser.isAdmin" mat-menu-item routerLink="/admin/orders" > 
   
        <mat-icon>admin_panel_settings</mat-icon>Manage Orders
      </button>
      <button *ngIf="appUser.isAdmin" mat-menu-item routerLink="/admin/products" >
   
        <mat-icon>admin_panel_settings</mat-icon>Manage Products
      </button>
      <button *ngIf="appUser" mat-menu-item (click)="logout()" routerLink="/home">
        <mat-icon>logout</mat-icon>Logout
      </button>
  
    </mat-menu>
    <span class="gap"></span>
    <button  mat-stroked-button routerLink="/shoppingcart">

      <mat-icon>shopping_cart</mat-icon>Checkout
      <span class="badge rounded-pill bg-danger " *ngIf="cart$ |async as cart">
        {{cart.totalItemsCount}}
      </span>
    </button>
  
  </mat-toolbar>
</div>
